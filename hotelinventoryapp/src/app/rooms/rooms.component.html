<div [hidden]="hideRooms">
  Number of Rooms:
  <div [ngStyle]="room.availableRooms? {'color':'Green'}:{'color':'Black'}"
       [innerText]="numberOfRooms">{{room.availableRooms ?? "No Rooms"}}</div>

<div *ngIf="selectedRoom">
{{ selectedRoom | json}}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<h1>
  <!-- {{getError$ | async }} -->
  Number of Rooms: {{roomsCount$ | async}}
</h1>

<div *ngIf="rooms$ | async  as rooms">
  <app-rooms-list [rooms]="rooms" [title]="title"
(selectedRoom)="selectRoom($event)">
</app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>

<button (click)="editRoom()">Edit Room</button>

<button (click)="deleteRoom()">Delete Room</button>
