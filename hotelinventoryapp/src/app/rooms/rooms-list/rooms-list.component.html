
<div *ngFor="room in {{roomList}}"> </div>
  Rooms List
  <table class="table">
    <tr>
      <th>Index</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time</th>
      <th>Rating</th>
    </tr>
    <tr [ngClass]="e? 'even':'odd'"
        *ngFor="let room of rooms | slice: 0:3 ;let e= even; let o= odd ;let i=index">
      <td>{{i}}</td>
      <td>{{e? "Even":"Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price | currency: 'INR' }}</td>
      <td>{{room.amenities | titlecase }}</td>
      <td>{{room.checkinTime | date:'short'}}</td>
      <td>{{room.rating | number: '1.1' }}</td>
    </tr>
  </table>
